<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name...">
            <button><img
                    src="https://static.vecteezy.com/system/resources/thumbnails/001/504/972/small/search-icon-free-vector.jpg"
                    alt="search" height="20px" width="20px"></button>
        </div>
        <div class="weather"> 
            <h1 class="temp">18â„ƒ</h1>
            <h2 class="city">London</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="https://sixcase.com/wp-content/uploads/manual/humidity.png" alt="humidity image"> 
                <div class="humidity">
                    <p class="humidityper">5%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="https://clipartmag.com/images/windy-picture-24.png" alt="wind image" height="50px" width="40px">
                <div class="wind">
                    <p class="windspeed">20k/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
